server:
  port: 8500

spring:
  datasource:
    url: jdbc:mysql://localhost:3313/exchange_db
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  properties:
    hibernate:
      format_sql: true

