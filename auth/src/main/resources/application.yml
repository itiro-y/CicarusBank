server:
  port: 8000
spring:
  application:
    name: auth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Use the transaction DB port from docker-compose.yml
    url: jdbc:mysql://localhost:3307/auth_db
    username: root
    # Make sure this matches your docker-compose password
    password: 123
  jpa:
    hibernate:
      ddl-auto: none # This is correct for recreating the DB
    # Corrected indentation for these properties
    show-sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    logging:
      level:
        org.flywaydb.core: DEBUG
  jwt:
    secret: cicarusbank-spring-jwt-authentication-secret-key-32
    expiration: 86400000 # 24 horas em ms

  logging:
    level:
      org.springframework.security: DEBUG

  management:
    endpoints:
      web:
        exposure:
          include: "*"

