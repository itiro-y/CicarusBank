server:
  port: 8500

spring:
  application:
    name: currency-exchange
  datasource:
    url: jdbc:mysql://localhost:3313/exchange_db
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  properties:
    hibernate:
      format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false     # opcional: se quiser registrar pelo IP em vez de hostname
    lease-renewal-interval-in-seconds: 5
    health-check-url-path: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info
