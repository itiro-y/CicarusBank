server:
  port: 8200
spring:
  application:
    name: account
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/account_db
    username: root
    password: 123
  jpa:
    hibernate:
#      ddl-auto: create-drop
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  flyway:
      enabled: true
      locations: classpath:db/migration
      baseline-on-migrate: true
      validate-on-migrate: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false     # opcional: se quiser registrar pelo IP em vez de hostname
    lease-renewal-interval-in-seconds: 5
    health-check-url-path: /actuator/health

#jwt:
#  secret: hzAS6BikJ_2Ft3fEye-lqwGviIeGbWFRG9mEnNDzQp4=
#  expiration: 86400000 # 24 horas em ms

management:
  endpoints:
    web:
      exposure:
        include: health,info